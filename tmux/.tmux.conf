# --- Prefix ---
# Unbind default prefix
unbind C-b

# Set prefix to Ctrl-Space
set -g prefix C-Space
bind C-Space send-prefix

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing without prefix (Alt + Shift + hjkl)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Pane navigation without prefix (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- Split panes ---
bind | split-window -h
bind - split-window -v

# Start windows and panes numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# --- Better defaults ---
set -g mouse on
set -g history-limit 10000

# --- Pane styling (dim inactive panes) ---
set -g window-style 'fg=colour240,bg=colour234'
set -g window-active-style 'fg=colour250,bg=terminal'

# Reduce escape delay for vim/tmux harmony
set -sg escape-time 0

# Set default shell
set-option -g default-shell /bin/zsh

# --- Copy mode (vi-style) ---
set-window-option -g mode-keys vi

# Enter copy mode with prefix + v
bind v copy-mode

# In copy mode: v to start selection, prefix + y to copy to tmux buffer and system clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nordtheme/tmux'

# Initialize TPM (keep at bottom of config)
run '~/.tmux/plugins/tpm/tpm'

